<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise da Doen√ßa na Folha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container-imagens {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    .imagem-box {
      flex: 1;
      text-align: center;
      max-width: 300px;
    }

    img {
      border-radius: 5px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      object-fit: contain;
      width: 100%;
      height: auto;
    }

    .botao-acao {
      background-color: #2c7be5;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .botao-acao:hover {
      background-color: #1a5bb8;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2c7be5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: girar 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #carregando {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escala Diagram√°tica e √çndice de Vegeta√ß√£o</h1>
    <form id="formulario">
      <input type="file" id="imagem" name="image" accept="image/*" multiple required>
      <select id="indice" name="indice">
        <option value="vari">VARI</option>
        <option value="gli">GLI</option>
        <option value="ngrdi">NGRDI</option>
      </select>
      <button type="submit" class="botao-acao">Analisar</button>
    </form>

    <div id="carregando">
      <div class="spinner"></div>
      <p style="font-weight: bold; color: #2c7be5;">Carregando an√°lise...</p>
    </div>

    <div id="resultados"></div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const resultadosDiv = document.getElementById("resultados");
    const carregando = document.getElementById("carregando");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultadosDiv.innerHTML = "";
      carregando.style.display = "block";

      const formData = new FormData(form);
      const files = document.getElementById("imagem").files;

      for (let file of files) {
        const tempData = new FormData();
        tempData.append("image", file);
        tempData.append("indice", formData.get("indice"));

        const imagemOriginalURL = URL.createObjectURL(file);
        const response = await fetch("/analisar", {
          method: "POST",
          body: tempData
        });

        const result = await response.json();
        const data = Array.isArray(result) ? result[0] : result;

        const container = document.createElement("div");
        container.innerHTML = `
          <h3>Resultado: ${file.name}</h3>
          <div class="container-imagens">
            <div class="imagem-box"><p>Original</p><img src="${imagemOriginalURL}" class="img-original"/></div>
            <div class="imagem-box"><p>Processada</p><img src="data:image/png;base64,${data.imagem}" class="img-processada"/></div>
            <div class="imagem-box"><p>√çndice</p><img src="data:image/png;base64,${data.imagem_indice}" class="img-indice"/></div>
          </div>
          <p>${data.indices_vegetacao[formData.get("indice")].observacao}</p>
          <button class="botao-acao download-todas">üì• Baixar Imagens</button>
          <button class="botao-acao gerar-pdf">üìÑ Relat√≥rio T√©cnico</button>
        `;

        resultadosDiv.appendChild(container);

        container.querySelector('.download-todas').addEventListener('click', () => {
          const links = container.querySelectorAll('img');
          links.forEach((img, i) => {
            const a = document.createElement("a");
            a.href = img.src;
            a.download = `imagem_${i + 1}.png`;
            a.click();
          });
        });

        container.querySelector('.gerar-pdf').addEventListener('click', () => {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF();
          let y = 20;

          pdf.setFontSize(18);
          pdf.text("Relat√≥rio T√©cnico", 20, y);
          y += 10;

          pdf.setFontSize(12);
          pdf.text("Desenvolvedor: Victor Ros√°rio de Novais", 20, y);
          y += 7;

          pdf.text("Data e Hora: " + new Date().toLocaleString('pt-PT'), 20, y);
          y += 10;

          const resumo = `Tecido Saud√°vel: ${(data.area_saudavel / data.area_total * 100).toFixed(1)}% | Doente: ${(data.area_doente / data.area_total * 100).toFixed(1)}% | Morto: ${(data.area_morta / data.area_total * 100).toFixed(1)}%`;
          pdf.text(resumo, 20, y);
          y += 10;

          const indice = formData.get("indice").toUpperCase();
          const info = data.indices_vegetacao[formData.get("indice")];
          pdf.text(`√çndice ${indice} - M√≠n: ${info.min.toFixed(3)} | M√©d: ${info.media.toFixed(3)} | M√°x: ${info.max.toFixed(3)}`, 20, y);
          y += 10;

          const imagens = container.querySelectorAll("img");
          imagens.forEach((img, idx) => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            const imgData = canvas.toDataURL("image/png");
            const largura = 60;
            const altura = (canvas.height / canvas.width) * largura;
            pdf.addImage(imgData, "PNG", 20, y, largura, altura);
            y += altura + 10;
          });

          pdf.save("relatorio_tecnico.pdf");
        });
      }

      carregando.style.display = "none";
    });
  </script>
</body>
</html>
