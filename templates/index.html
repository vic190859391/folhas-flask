<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise da Doença na Folha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button, select {
      padding: 0.5em 1.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #218838;
    }

    img {
      border-radius: 5px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      object-fit: contain;
      max-width: 100%;
      height: auto;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2c7be5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: girar 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #carregando {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    .container-imagens {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem 2rem;
    }

    .imagem-box {
      flex: 1;
      text-align: center;
      min-width: 280px;
      max-width: 300px;
    }

    .botao-acao {
      display: inline-block;
      background-color: #2c7be5;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .botao-acao:hover {
      background-color: #1a5bb8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escala Diagramática para Doenças de Plantas e Índice de Vegetação</h1>

    <form id="formulario">
      <input type="file" id="imagem" name="image" accept="image/*" multiple required>
      <select id="indice" name="indice">
        <option value="vari">VARI</option>
        <option value="gli">GLI</option>
        <option value="ngrdi">NGRDI</option>
      </select>
      <button type="submit" id="botao-analisar">Analisar</button>
    </form>

    <p style="margin-top: -1rem; font-size: 0.9rem; color: gray;">
      Pode tirar uma foto, anexar do ficheiro ou selecionar da galeria
    </p>

    <div id="carregando">
      <div class="spinner"></div>
      <p style="font-weight: bold; color: #2c7be5;">Carregando análise...</p>
    </div>

    <div id="resultados"></div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const resultadosDiv = document.getElementById("resultados");
    const carregandoDiv = document.getElementById("carregando");
    const botao = document.getElementById("botao-analisar");

    async function redimensionarImagem(arquivo, largura = 800) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;

        img.onload = () => {
          const canvas = document.createElement("canvas");
          const prop = img.height / img.width;
          canvas.width = largura;
          canvas.height = largura * prop;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            const novoArquivo = new File([blob], arquivo.name, {
              type: "image/jpeg",
              lastModified: Date.now()
            });
            resolve(novoArquivo);
          }, "image/jpeg", 0.7);
        };

        reader.readAsDataURL(arquivo);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultadosDiv.innerHTML = "";
      carregandoDiv.style.display = "block";
      botao.disabled = true;
      botao.innerText = "A processar...";

      const formData = new FormData(form);
      const files = document.getElementById("imagem").files;

      for (let file of files) {
        const reduzida = await redimensionarImagem(file);
        const tempData = new FormData();
        tempData.append("image", reduzida);
        tempData.append("indice", formData.get("indice"));

        const imagemURL = URL.createObjectURL(reduzida);
        const response = await fetch("/analisar", { method: "POST", body: tempData });
        const result = await response.json();
        const data = Array.isArray(result) ? result[0] : result;

        if (data.erro) {
          resultadosDiv.innerHTML += `<p>Erro: ${data.erro}</p>`;
          continue;
        }

        const pct = data.area_total > 0 ? [
          ((data.area_saudavel / data.area_total) * 100).toFixed(1),
          ((data.area_doente / data.area_total) * 100).toFixed(1),
          ((data.area_morta / data.area_total) * 100).toFixed(1)
        ] : ['0.0', '0.0', '0.0'];

        const container = document.createElement("div");
        const proc = `data:image/png;base64,${data.imagem}`;
        const ind = `data:image/png;base64,${data.imagem_indice}`;
        const desc = `Índice ${formData.get("indice").toUpperCase()} - Min: ${data.indices_vegetacao[formData.get("indice")].min.toFixed(3)}, Média: ${data.indices_vegetacao[formData.get("indice")].media.toFixed(3)}, Máx: ${data.indices_vegetacao[formData.get("indice")].max.toFixed(3)}`;

        container.innerHTML = `
          <h3>Resultado para ${file.name}</h3>
          <p><strong>Tecido Saudável:</strong> ${pct[0]}% | <strong>Doente:</strong> ${pct[1]}% | <strong>Morto:</strong> ${pct[2]}%</p>
          <div class="container-imagens">
            <div class="imagem-box"><p>Imagem Original</p><img src="${imagemURL}" /></div>
            <div class="imagem-box"><p>Processada</p><img src="${proc}" /></div>
            <div class="imagem-box"><p>Índice</p><img src="${ind}" /></div>
          </div>
          <p style="margin-top: 10px;">${desc}</p>
        `;

        resultadosDiv.appendChild(container);
      }

      carregandoDiv.style.display = "none";
      botao.disabled = false;
      botao.innerText = "Analisar";
    });
  </script>
</body>
</html>
