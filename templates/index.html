<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise da Doen√ßa na Folha</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JZMVVKXHVR"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button, select {
      padding: 0.5em 1.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #218838;
    }

    img {
      border-radius: 5px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      object-fit: contain;
      max-width: 100%;
      height: auto;
    }

    .container-imagens {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    .imagem-box {
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .botao-acao {
      background-color: #2c7be5;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }

    .botao-acao:hover {
      background-color: #1a5bb8;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2c7be5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: girar 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #carregando {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escala Diagram√°tica para Doen√ßas de Plantas e √çndice de Vegeta√ß√£o</h1>

    <form id="formulario">
      <input type="file" id="imagem" name="image" accept="image/*" multiple required>
      <select id="indice" name="indice">
        <option value="vari">VARI</option>
        <option value="gli">GLI</option>
        <option value="ngrdi">NGRDI</option>
      </select>
      <button type="submit" id="botao-analisar">Analisar</button>
    </form>

    <p style="margin-top: -1rem; font-size: 0.9rem; color: gray;">Pode tirar uma foto, anexar do ficheiro ou selecionar da galeria</p>

    <div id="carregando">
      <div class="spinner"></div>
      <p style="font-weight: bold; color: #2c7be5;">Carregando an√°lise...</p>
    </div>

    <div id="resultados"></div>
  </div>

  <script>
    async function redimensionarImagem(file, maxLargura = 600, qualidade = 0.6) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const escala = maxLargura / img.width;
            canvas.width = maxLargura;
            canvas.height = img.height * escala;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => {
              const redimensionada = new File([blob], file.name, { type: 'image/jpeg' });
              resolve(redimensionada);
            }, 'image/jpeg', qualidade);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    const form = document.getElementById("formulario");
    const resultadosDiv = document.getElementById("resultados");
    const carregandoDiv = document.getElementById("carregando");
    const botao = document.getElementById("botao-analisar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultadosDiv.innerHTML = "";
      carregandoDiv.style.display = "block";
      botao.disabled = true;
      botao.innerText = "A processar...";

      const files = Array.from(document.getElementById("imagem").files);
      const indiceSelecionado = document.getElementById("indice").value;

      const processamentos = files.map(async (file) => {
        const imagemReduzida = await redimensionarImagem(file);
        const formData = new FormData();
        formData.append("image", imagemReduzida);
        formData.append("indice", indiceSelecionado);

        const imagemURL = URL.createObjectURL(file);
        const response = await fetch("/analisar", { method: "POST", body: formData });
        const result = await response.json();
        const data = Array.isArray(result) ? result[0] : result;

        if (data.erro) {
          resultadosDiv.innerHTML += `<p>Erro: ${data.erro}</p>`;
          return;
        }

        const proc = `data:image/png;base64,${data.imagem}`;
        const ind = `data:image/png;base64,${data.imagem_indice}`;
        const pct = data.area_total > 0 ? [
          ((data.area_saudavel / data.area_total) * 100).toFixed(1),
          ((data.area_doente / data.area_total) * 100).toFixed(1),
          ((data.area_morta / data.area_total) * 100).toFixed(1)
        ] : ['0.0', '0.0', '0.0'];

        const container = document.createElement("div");
        container.classList.add("resultado-container");

        container.innerHTML = `
          <h3>Resultado para ${file.name}</h3>
          <p><strong>Saud√°vel:</strong> ${pct[0]}% | <strong>Doente:</strong> ${pct[1]}% | <strong>Morto:</strong> ${pct[2]}%</p>
          <div class="container-imagens">
            <div class="imagem-box"><p>Imagem Original</p><img src="${imagemURL}" alt="Imagem Original" loading="lazy"></div>
            <div class="imagem-box"><p>Imagem Processada</p><img src="${proc}" alt="Imagem Processada" loading="lazy"></div>
            <div class="imagem-box"><p>√çndice de Vegeta√ß√£o</p><img src="${ind}" alt="√çndice de Vegeta√ß√£o" loading="lazy"></div>
          </div>
          <p class="descricao-indice" style="font-family: sans-serif; font-size: 16px; color: #000; margin-top: 10px;">
            √çndice ${indiceSelecionado.toUpperCase()} - Min: ${data.indices_vegetacao[indiceSelecionado].min.toFixed(3)}, M√©dia: ${data.indices_vegetacao[indiceSelecionado].media.toFixed(3)}, M√°x: ${data.indices_vegetacao[indiceSelecionado].max.toFixed(3)}
          </p>
          <button class="botao-acao gerar-pdf" data-pct="${pct.join(',')}">üìÑ Gerar Relat√≥rio T√©cnico</button>
        `;

        resultadosDiv.appendChild(container);
      });

      await Promise.all(processamentos);

      carregandoDiv.style.display = "none";
      botao.disabled = false;
      botao.innerText = "Analisar";
    });
  </script>
</body>
</html>
