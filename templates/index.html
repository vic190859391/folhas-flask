<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An치lise da Doen칞a na Folha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button, select {
      padding: 0.5em 1.5em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #218838;
    }

    img {
      border-radius: 5px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 5px;
      object-fit: contain;
      max-width: 100%;
      height: auto;
    }

    #imagem-original,
    #imagem-processada,
    #imagem-indice {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    #dados-area {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .legenda-cores {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-weight: bold;
      flex-wrap: wrap;
    }

    .legenda-cores div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cor-box {
      width: 16px;
      height: 16px;
      display: inline-block;
      border-radius: 3px;
    }

    .botao-download, .botao-acao {
      display: inline-block;
      background-color: #2c7be5;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .botao-download:hover, .botao-acao:hover {
      background-color: #1a5bb8;
    }

    .container-imagens {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem 2rem;
    }

    .imagem-box {
      flex: 1;
      text-align: center;
      min-width: 280px;
      max-width: 300px;
    }

    #tabela-indices {
      margin-top: 20px;
      font-size: 1rem;
    }

    #tabela-indices table {
      margin: 0 auto;
      border-collapse: collapse;
      width: auto;
    }

    #tabela-indices th,
    #tabela-indices td {
      padding: 10px 15px;
      border: 1px solid #ccc;
    }

    #tabela-indices th {
      background: #e9ecef;
      font-weight: bold;
    }

    #carregando {
      display: none;
      margin-top: 2rem;
      text-align: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2c7be5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: girar 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escala Diagram치tica para Doen칞as de Plantas e 칈ndice de Vegeta칞칚o</h1>

    <form id="formulario">
      <input type="file" id="imagem" name="image" accept="image/*" multiple required>
      <select id="indice" name="indice">
        <option value="vari">VARI</option>
        <option value="gli">GLI</option>
        <option value="ngrdi">NGRDI</option>
      </select>
      <button type="submit" id="botao-analisar">Analisar</button>
    </form>

    <p style="margin-top: -1rem; font-size: 0.9rem; color: gray;">Pode tirar uma foto, anexar do ficheiro ou selecionar da galeria</p>

    <div id="carregando">
      <div class="spinner"></div>
      <p style="font-weight: bold; color: #2c7be5; margin: 10px 0 0;">Carregando an치lise...</p>
    </div>

    <div id="resultados"></div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const resultadosDiv = document.getElementById("resultados");
    const carregandoDiv = document.getElementById("carregando");
    const botao = document.getElementById("botao-analisar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultadosDiv.innerHTML = "";
      carregandoDiv.style.display = "block";

      botao.disabled = true;
      botao.innerText = "A processar...";

      const formData = new FormData(form);
      const files = document.getElementById("imagem").files;

      for (let file of files) {
        const tempData = new FormData();
        tempData.append("image", file);
        tempData.append("indice", formData.get("indice"));
        const imagemOriginalURL = URL.createObjectURL(file);

        const response = await fetch("/analisar", {
          method: "POST",
          body: tempData
        });

        const result = await response.json();
        const data = Array.isArray(result) ? result[0] : result;

        if (data.erro) {
          resultadosDiv.innerHTML += `<p>Erro: ${data.erro}</p>`;
          continue;
        }

        const percentagens = data.area_total > 0 ? [
          ((data.area_saudavel / data.area_total) * 100).toFixed(1),
          ((data.area_doente / data.area_total) * 100).toFixed(1),
          ((data.area_morta / data.area_total) * 100).toFixed(1),
        ] : ['0.0', '0.0', '0.0'];

        const container = document.createElement("div");
        container.classList.add("resultado-container");

        const imagemProcessada = `data:image/png;base64,${data.imagem}`;
        const imagemIndice = `data:image/png;base64,${data.imagem_indice}`;
        const descricaoIndice = `칈ndice ${formData.get("indice").toUpperCase()} - Min: ${data.indices_vegetacao[formData.get("indice")].min.toFixed(3)}, M칠dia: ${data.indices_vegetacao[formData.get("indice")].media.toFixed(3)}, M치x: ${data.indices_vegetacao[formData.get("indice")].max.toFixed(3)}`;

        container.innerHTML = `
          <h3>Resultado para ${file.name}</h3>
          <p><strong>Tecido Saud치vel:</strong> ${percentagens[0]}% | <strong>Doente ou Deficiente:</strong> ${percentagens[1]}% | <strong>Tecido Morto:</strong> ${percentagens[2]}%</p>
          <div class="container-imagens">
            <div class="imagem-box">
              <p>Imagem Original</p>
              <img src="${imagemOriginalURL}" alt="Imagem Original" />
            </div>
            <div class="imagem-box">
              <p>Imagem Processada</p>
              <img src="${imagemProcessada}" alt="Imagem Processada" />
            </div>
            <div class="imagem-box">
              <p>칈ndice de Vegeta칞칚o</p>
              <img src="${imagemIndice}" alt="칈ndice de Vegeta칞칚o" />
            </div>
          </div>
          <p style="font-family: sans-serif; font-size: 16px; color: #000; text-align: center; margin-top: 10px;">${descricaoIndice}</p>
          <div class="botoes-centrais">
            <a href="${imagemProcessada}" class="botao-acao" download="imagem_processada.png">游댛 Download Imagem Processada</a>
            <button class="botao-acao gerar-pdf">游늯 Gerar Relat칩rio PDF</button>
          </div>
        `;

        resultadosDiv.appendChild(container);
      }

      carregandoDiv.style.display = "none";
      botao.disabled = false;
      botao.innerText = "Analisar";
    });
  </script>
</body>
</html>
